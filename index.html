<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="heading">
                    <h1>Generate a <span>random password</span></h1>
                    <p>Never use an insecure password again.</p>
                </div>
                <div class="generator">
                    <button id="btn">
                        <img src="image/thunder_icon.png" />Generate passwords
                    </button>
                    <input
                        class="password-length"
                        min="1"
                        type="number"
                        placeholder="length of password"
                    />
                </div>
            </div>

            <div class="passwords">
                <!-- onkeypress false preventing user to typing input -->
                <input
                    class="samples"
                    type="text"
                    spellcheck="false"
                    onkeypress="return false;"
                    onclick="clipboard(this)"
                />
                <input
                    class="samples"
                    type="text"
                    spellcheck="false"
                    onkeypress="return false;"
                    onclick="clipboard(this)"
                />
                <input
                    class="samples"
                    type="text"
                    spellcheck="false"
                    onkeypress="return false;"
                    onclick="clipboard(this)"
                />
                <input
                    class="samples"
                    type="text"
                    spellcheck="false"
                    onkeypress="return false;"
                    onclick="clipboard(this)"
                />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
